<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Open in Browser</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      color: #333;
    }

    .container {
      background: white;
      border-radius: 24px;
      padding: 40px 30px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.15);
      text-align: center;
      max-width: 400px;
      width: 100%;
      position: relative;
      overflow: hidden;
    }

    .container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4);
    }

    .icon {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      border-radius: 50%;
      margin: 0 auto 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 36px;
      color: white;
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
    }

    h1 {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 8px;
      color: #2d3748;
      text-align: center;
    }

    .subtitle {
      font-size: 16px;
      color: #718096;
      margin-bottom: 30px;
      line-height: 1.5;
      text-align: center;
    }

    .warning-box {
      background: linear-gradient(135deg, #fed7d7, #feb2b2);
      border: 1px solid #fc8181;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 30px;
      text-align: left;
    }

    .warning-box h3 {
      color: #c53030;
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 8px;
      display: flex;
      align-items: center;
    }

    .warning-box h3::before {
      content: '‚ö†Ô∏è';
      margin-right: 8px;
    }

    .warning-box p {
      color: #742a2a;
      font-size: 14px;
      line-height: 1.6;
      margin: 0;
    }

    .steps {
      background: #f7fafc;
      border-radius: 12px;
      padding: 24px;
      margin-bottom: 30px;
      border: 2px solid #e2e8f0;
    }

    .step {
      display: flex;
      align-items: flex-start;
      margin-bottom: 16px;
      text-align: left;
    }

    .step:last-child {
      margin-bottom: 0;
    }

    .step-number {
      width: 28px;
      height: 28px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      font-size: 14px;
      margin-right: 16px;
      flex-shrink: 0;
      margin-top: 2px;
    }

    .step-content h4 {
      font-size: 16px;
      font-weight: 600;
      color: #2d3748;
      margin-bottom: 4px;
    }

    .step-content p {
      font-size: 14px;
      color: #718096;
      line-height: 1.5;
      margin: 0;
    }

    .cta-button {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      border: none;
      padding: 16px 32px;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      width: 100%;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
    }

    .cta-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
    }

    .footer {
      margin-top: 20px;
      font-size: 12px;
      color: #a0aec0;
    }

    .arrow-indicator {
      position: fixed;
      top: 10px;
      right: 10px;
      font-size: 28px;
      color: #667eea;
      opacity: 0.9;
      animation: bounce 2s infinite;
      z-index: 1000;
      text-shadow: 0 2px 4px rgba(0,0,0,0.3);
      background: rgba(255,255,255,0.9);
      border-radius: 50%;
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(-5px);
      }
      60% {
        transform: translateY(-3px);
      }
    }

    @media (max-width: 480px) {
      .container {
        margin: 20px;
        padding: 30px 20px;
      }

      h1 {
        font-size: 20px;
      }

      .steps {
        padding: 20px;
      }

      .arrow-indicator {
        top: 15px;
        right: 15px;
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <!-- Pil utanf√∂r boxen -->
  <div class="arrow-indicator">üëÜ</div>

  <div class="container">
    <h1>How to Open the App in the App Store</h1>
    <p class="subtitle">Follow these 3 simple steps</p>

    <div class="steps">
      <div class="step">
        <div class="step-number">1</div>
        <div class="step-content">
          <h4>Tap ‚ãØ</h4>
          <p>Tap the menu button in the top right corner</p>
        </div>
      </div>

      <div class="step">
        <div class="step-number">2</div>
        <div class="step-content">
          <h4>Choose "Open in browser"</h4>
          <p>Select "Open in browser" from the menu</p>
        </div>
      </div>

      <div class="step">
        <div class="step-number">3</div>
        <div class="step-content">
          <h4>Get the app</h4>
          <p>The page will redirect to the App Store</p>
        </div>
      </div>
    </div>

    <a href="https://apps.apple.com/app/id6743475997" class="cta-button">
      üì± Open App Store
    </a>
  </div>

  <script>
    // Smart redirect logic
    try {
      // Check if we're in TikTok
      const isTikTok = navigator.userAgent.toLowerCase().includes('tiktok') ||
                      document.referrer.toLowerCase().includes('tiktok') ||
                      navigator.userAgent.toLowerCase().includes('bytedance');

      // If NOT TikTok, redirect directly to App Store
      if (!isTikTok) {
        window.location.href = "https://apps.apple.com/app/id6743475997";
      }
      // If TikTok, show instructions (no redirect)

    } catch (error) {
      // If JavaScript fails, show content anyway
      console.log('JavaScript error:', error);
    }
  </script>
</body>
</html>
