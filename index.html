<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Open in Browser</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: flex-start;
      justify-content: center;
      padding: 40px 20px 20px;
      color: #333;
    }

    .container {
      background: white;
      border-radius: 24px;
      padding: 40px 30px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.15);
      text-align: center;
      max-width: 400px;
      width: 100%;
      position: relative;
      overflow: hidden;
    }

    h1 {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 8px;
      color: #2d3748;
      text-align: center;
    }

    .subtitle {
      font-size: 16px;
      color: #718096;
      margin-bottom: 30px;
      line-height: 1.5;
      text-align: center;
    }

    .steps {
      background: #f7fafc;
      border-radius: 12px;
      padding: 24px;
      margin-bottom: 30px;
      border: 2px solid #e2e8f0;
    }

    .step {
      display: flex;
      align-items: center; /* Text och siffror centrerade i h√∂jd */
      margin-bottom: 24px;
      text-align: left;
    }

    .step:last-child {
      margin-bottom: 0;
    }

    .step-number {
      width: 32px;
      height: 32px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      font-size: 16px;
      margin-right: 16px;
      flex-shrink: 0;
      margin-top: 0; /* Ta bort extra marginal */
      box-shadow: 0 2px 8px rgba(102, 126, 234, 0.4);
      border: 2px solid rgba(255,255,255,0.3);
    }

    .step-content h4 {
      font-size: 16px;
      font-weight: 600;
      color: #2d3748;
      margin-bottom: 4px;
    }

    .step-content h4 .menu-dots {
      font-size: 20px;
    }

    .step-content h4 .browser-text {
      font-size: 16px;
    }

    .arrow-indicator {
      position: fixed;
      top: 10px;
      right: 2px;
      font-size: 28px;
      animation: bounce 2s infinite;
      z-index: 1000;
      text-shadow: 0 2px 4px rgba(0,0,0,0.3);
      border-radius: 50%;
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(-5px);
      }
      60% {
        transform: translateY(-3px);
      }
    }

    @media (max-width: 480px) {
      .container {
        margin: 20px;
        padding: 30px 20px;
      }

      h1 {
        font-size: 20px;
      }

      .steps {
        padding: 20px;
      }

      .arrow-indicator {
        top: 10px;
        font-size: 40px;
        height: 60px;
      }
    }
  </style>
</head>
<body>
  <div class="arrow-indicator">üëÜ</div>

  <div class="container">
    <h1>Open in App Store</h1>
    <p class="subtitle">Follow these 3 simple steps</p>

    <div class="steps">
      <div class="step">
        <div class="step-number">1</div>
        <div class="step-content">
          <h4>Tap <strong class="menu-dots">‚ãØ</strong> in the top right corner ‚ÜóÔ∏è</h4>
        </div>
      </div>

      <div class="step">
        <div class="step-number">2</div>
        <div class="step-content">
          <h4>Tap <strong class="browser-text">"Open in browser"</strong></h4>
        </div>
      </div>

      <div class="step">
        <div class="step-number">3</div>
        <div class="step-content">
          <h4>Done! üéâ</h4>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Test mode - NO redirects, just show instructions
    try {
      console.log('Test mode: No redirects enabled');
    } catch (error) {
      console.log('JavaScript error:', error);
    }
  </script>
</body>
</html>
